<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Intern SignUp Page</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="signupForm">
        <img src="img/signup.png" />
        <div class="heading">
          <p class="glowIn">Hey, Intern. SignUp Here!</p>
        </div>
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" placeholder="Name" />
        </div>
        <div class="field">
          <span class="fa fa-envelope"></span>
          <input type="email" placeholder="Email" />
        </div>
        <div class="field">
          <span class="fa fa-building"></span>
          <input type="text" placeholder="Department" />
        </div>
        <div class="field">
          <span class="fas fa-graduation-cap"></span>
          <input type="text" placeholder="College" />
        </div>
        <div class="field">
          <span class="fas fa-university"></span>
          <input type="text" placeholder="University" />
        </div>
        <div class="field">
          <span class="fas fa-percentage"></span>
          <input type="text" placeholder="Percentage or CGPA (till now)" />
        </div>
        <div class="field">
          <span class="fas fa-upload"></span>
          <input type="file" class="chooseFile" />
        </div>
        <button>Register</button>
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
